<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Dorm Display</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body>
    <div id="connect" class="">
      <button id="connect-btn" onClick="connect()">Connect</button>
      <span id="error-msg" class="error"></span>
    </div>
    
    <div id="simon" class="hidden">
      <button class="game-back" onclick="goBack()">Back</button>
      <div id='simon-gamepad'>
        <div class='grid-four'>
          <button class="green" onclick="sendGameCommand('green')"></button>
          <button class="red" onclick="sendGameCommand('red')"></button>
          <button class="yellow" onclick="sendGameCommand('yellow')"></button>
          <button class="blue" onclick="sendGameCommand('blue')"></button>
        </div>
      </div>
    </div>

    <div id="general-game" class="hidden">
      <button class="game-back" onclick="goBack()">Back</button>
    
      <div id="general-gamepad">
        <div class="udlr-gamepad">
          <div></div>
          <button 
            class="up" 
            onclick="sendGameCommand('up')">
              <img src="/assets/up.svg" alt="">
          </button>
          <div></div>
          
          <button 
            class="left" 
            onclick="sendGameCommand('left')">
              <img src="/assets/left.svg" alt="">
          </button>
          <button 
            class="down" 
            onclick="sendGameCommand('down')">
              <img src="/assets/down.svg" alt="">
          </button>
          <button 
            class="right" 
            onclick="sendGameCommand('right')">
              <img src="/assets/right.svg" alt="">
          </button>
  
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <div id="jump" class="hidden">
      <button class="game-back" onclick="goBack()">Back</button>
      <div id='jump-gamepad'>
        <button 
          class="up" 
          onclick="sendGameCommand('up')">
            <img src="/assets/up.svg" alt="">
        </button>
        <button 
          class="down" 
          onclick="sendGameCommand('down')">
            <img src="/assets/down.svg" alt="">
        </button>
      </div>
    </div>

    <div id="buttons"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
