<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Environment</title>
  </head>
  <body>
    <button onClick="connect()">Connect</button>

    <div id="buttons"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("message", function (data) {
        console.log(data);
      });

      socket.on("programList", (list) => {
        console.log("program list", list);
        
        let btnDiv = document.getElementById("buttons");
        btnDiv.innerHTML = "";
        for (let item of list) {
          // make button with text "item"
          let btn = document.createElement("button");
          btn.innerHTML = item;
          btn.onclick = () => socket.emit("chooseProgram", item);
          btnDiv.appendChild(btn);
        }
      });

      socket.on("joinCode", (msg) => {
        if (msg == "success") {
          console.log("joined");
          document.getElementById("joinCode").style.backgroundColor = "green";
        } else {
          document.getElementById("joinCode").style.backgroundColor = "red";
        }
      });

      function connect() {
        console.log("trying to connect over here");
        socket.emit("tryConnect");
        //if the box is not already there, create it
        if (!document.getElementById("joinCode")) {
          let inputElement = document.createElement("input");
          inputElement.id = "joinCode";
          inputElement.placeholder = "Join Code";
          inputElement.onchange = () =>
            socket.emit("joinCode", inputElement.value);
          document.body.appendChild(inputElement);
        } else {
          document.getElementById("joinCode").value = "";
          document.getElementById("joinCode").style.backgroundColor = "white";
        }
      }

      function sendData() {
        var input = document.querySelector("input");
        console.log("sending", input.value);
        socket.emit("message", input.value);
      }
    </script>
  </body>
</html>
